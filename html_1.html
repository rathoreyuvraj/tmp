<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="top-box">
            <img src="image1.jpg" alt="Top Image" class="image">
        </div>
        <div class="bottom-boxes">
            <div class="bottom-box">
                <img src="image2.jpg" alt="Image 1" class="image">
            </div>
            <div class="bottom-box">
                <img src="image3.jpg" alt="Image 2" class="image">
            </div>
            <div class="bottom-box">
                <img src="image4.jpg" alt="Image 3" class="image">
            </div>
            <div class="bottom-box">
                <img src="image5.jpg" alt="Image 4" class="image">
            </div>
        </div>
    </div>
</body>
</html>
