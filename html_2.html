<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Layout with Text and Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Two rows of text above the images -->
        <div class="text-row">
            <p>This is the first row of text</p>
        </div>
        <div class="text-row">
            <p>This is the second row of text</p>
        </div>

        <!-- Image layout -->
        <div class="top-box">
            <div class="image-container">
                <img src="image1.jpg" alt="Top Image" class="image">
                <p class="image-name">Image 1</p>
            </div>
        </div>
        <div class="bottom-boxes">
            <div class="bottom-box">
                <div class="image-container">
                    <img src="image2.jpg" alt="Image 2" class="image">
                    <p class="image-name">Image 2</p>
                </div>
            </div>
            <div class="bottom-box">
                <div class="image-container">
                    <img src="image3.jpg" alt="Image 3" class="image">
                    <p class="image-name">Image 3</p>
                </div>
            </div>
            <div class="bottom-box">
                <div class="image-container">
                    <img src="image4.jpg" alt="Image 4" class="image">
                    <p class="image-name">Image 4</p>
                </div>
            </div>
            <div class="bottom-box">
                <div class="image-container">
                    <img src="image5.jpg" alt="Image 5" class="image">
                    <p class="image-name">Image 5</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Buttons and Radio Buttons Row -->
    <div class="button-row">
        <button class="action-btn">Button 1</button>
        <button class="action-btn">Button 2</button>
        <button class="action-btn">Button 3</button>
    </div>

    <div class="radio-row">
        <label><input type="radio" name="option" value="1"> Option 1</label>
        <label><input type="radio" name="option" value="2"> Option 2</label>
        <label><input type="radio" name="option" value="3"> Option 3</label>
    </div>

</body>
</html>
